version: 2
updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "rust"
      - "security"
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "getrandom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "zeroize"
        update-types: ["version-update:semver-major"]
      - dependency-name: "rand"
        update-types: ["version-update:semver-major"]
      - dependency-name: "rand_core"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "automation"

  # NPM dependencies (for WASM tooling)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
      - "wasm"
    ignore:
      # Ignore major version updates for critical tooling
      - dependency-name: "wasm-pack"
        update-types: ["version-update:semver-major"]
