[package]
name = "lib-q-sponge"
version = "0.0.1"
edition = "2024"
authors = ["lib-Q Contributors"]
description = "Sponge functions for lib-Q"
license = "Apache-2.0"
repository = "https://github.com/Enkom-Tech/libQ"
keywords = ["cryptography", "sponge", "keccak", "ascon", "lib-q"]
categories = ["cryptography"]

[dependencies]
lib-q-keccak = { version = "0.0.1", path = "../lib-q-keccak" }
lib-q-ascon = { version = "0.0.1", path = "../lib-q-ascon" }
wasm-bindgen = { version = "0.2.100", optional = true }

[lib]
name = "lib_q_sponge"
path = "src/lib.rs"

[features]
default = []
asm = ["lib-q-keccak/asm"]
wasm = ["wasm-bindgen"]

[[test]]
name = "integration_keccak"
path = "tests/integration_keccak.rs"

[[test]]
name = "integration_ascon"
path = "tests/integration_ascon.rs"

[[test]]
name = "integration_cross_sponge"
path = "tests/integration_cross_sponge.rs"
